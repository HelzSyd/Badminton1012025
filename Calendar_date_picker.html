<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Picker</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 40px;
        background: linear-gradient(to right, #e3f2fd, #e0f7fa);
        font-family: 'Roboto', sans-serif;
      }
      .datepicker {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h5>Select a Date</h5>
      <input type="text" class="datepicker" id="calendar" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const elems = document.querySelectorAll('.datepicker');
        M.Datepicker.init(elems, {
          format: 'yyyy-mm-dd',
          autoClose: true,
          onSelect: function (date) {
            const selected = date.toISOString().split('T')[0];
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(selected);
            }
          }
        });
      });
    </script>
  </body>
</html>
